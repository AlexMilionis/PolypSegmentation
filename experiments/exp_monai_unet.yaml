experiment_name: 'exp_monai_unet'

paths:
  processed_dataset_dir: "data/processed"
  results_dir: "results"
  logs_dir: "results/exp1/logs/"
  model_dir: "scripts/models/"
  data_visualizations_dir: "data/visualizations/"

model:
  filename: 'monai_unet.py'
  class_name: 'UNet'
  spatial_dims: 2          # 2D images
  in_channels: 3          # RGB input (3 channels)
  out_channels: 1          # Binary segmentation (1 output channel)
  channels: [16, 32, 64, 128, 256]  # Channel progression
  strides: [2, 2, 2, 2]   # Downsampling steps
  num_res_units: 2         # Residual blocks per stage
  norm: "BATCH"            # Batch normalization
  act: "RELU"              # ReLU activation
  dropout: 0.1             # Optional dropout
  bias: True                # Include bias terms

loss:
  sigmoid: True
  include_background: True
  lambda_dice: 0.7
  lambda_ce: 0.3
  weight: [0.1, 0.9]

batch_size: 16
num_workers: 4
pin_memory: True
persistent_workers: True
epochs: 2
optimizer:
  name: 'Adam'
  learning_rate: 0.0001
  scheduler: CosineAnnealingLR
#  weight_decay: 0.00001
#loss_function: 'BCEWithLogitsLoss'

metrics: [
  'mIoU',
  'mDice',
  'f2_score',
  'precision',
  'recall',
  'accuracy',
#  'average_hausdorff_distance',
#  'average_surface_distance',
#  'normalised_surface_distance'
]

